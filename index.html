<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div
      id="background-color"
      class="d-flex flex-column justify-content-between p-3"
      style="height: 100vh"
    >
      <header class="container">
        <section class="row gx-5">
          <box class="col text-light">
            <p id="city"></p>
          </box>
          <box class="col text-light text-right">
            <p id="hours"></p>
          </box>
        </section>
      </header>
      <main class="container">
        <div class="row justify-content-center">
          <section class="col-md-8">
            <box class="text-light d-flex align-items-center flex-column">
              <img id="image-temperature" />
              <h4 id="weather-type"></h4>
              <h2 id="temperature" class="font-weight-bold mt-3"></h2>
            </box>
          </section>
        </div>
      </main>
      <footer class="container">
        <div
          class="cards-container overflow-auto row flex-row flex-nowrap mt-4 pb-4 pt-2"
        ></div>
        <div class="mt-5">
          <ul class="list-container text-light p-0"></ul>
        </div>
      </footer>

      <div
        id="loading"
        class="h-100 w-100 d-none justify-content-center align-items-center position-absolute"
        style="top: 0; left: 0"
      >
        <div class="spinner-border text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div
        class="modal fade"
        id="staticBackdrop"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Aviso</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Para visualizar a previsão do tempo, é preciso permitir a sua
              localização. Atualize a página para permitir.
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
